<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link link href="cssextpr.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Give us a feedback!</h1>
            </div>

        <div id="feedbackbox" class="container p-5 my-5 border-rounded">
            <div class="myForm">
                <div class="feedbacktext">
                    <label class="" for="firstname">First name: </label>
                    <input type="text" id="firstname">
                </div>
                <div class="feedbacktext">
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname"></div>
                <div class="feedbacktext"><label>Feedback about the: </label>
                    <select>
                    <option>Cars</option>
                    <option>Website</option>
                    <option>Price</option>
                    </select>
                </div>
                <div class="feedbacktext">
                    <div class="feedbackInp">
                        <label id="feedBacktxt" style="margin-right: 5px;">Feedback: </label>
                        <textarea id="feedBox" placeholder="Let us know what can we improve..." rows="2"></textarea>
                    </div>
                    
                </div>
                <button id="feedButton">Submit feedback.</button>
            </div>
        </div>
        <div id="imgFeed">
            <img src="thanks.jpg">
        </div>

        </div>

        </div>
